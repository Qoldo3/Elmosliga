# ------------------------------------
# Redirect HTTP â†’ HTTPS
# ------------------------------------
server {
    listen 80;
    server_name senamir.runflare.run _;
    return 301 https://$host$request_uri;
}

# ------------------------------------
# HTTPS Django backend
# ------------------------------------
server {
    listen 443 ssl http2;
    server_name senamir.runflare.run _;

    # SSL (Certbot paths)
    ssl_certificate     /etc/letsencrypt/live/senamir.runflare.run/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/senamir.runflare.run/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;

    # --------------------------------
    # Limits
    # --------------------------------
    client_max_body_size 20M;

    # --------------------------------
    # Security headers
    # --------------------------------
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # --------------------------------
    # Logging
    # --------------------------------
    access_log /var/log/nginx/backend_access.log;
    error_log  /var/log/nginx/backend_error.log warn;

    # --------------------------------
    # Gzip
    # --------------------------------
    gzip on;
    gzip_types application/json application/javascript text/css text/plain;
    gzip_min_length 1000;

    # --------------------------------
    # Static files
    # --------------------------------
    location /static/ {
        alias /app/staticfiles/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # --------------------------------
    # Media files
    # --------------------------------
    location /media/ {
        alias /app/media/;
        expires 7d;
        add_header Cache-Control "public";
        access_log off;
    }

    # --------------------------------
    # Health check
    # --------------------------------
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # --------------------------------
    # Block sensitive files
    # --------------------------------
    location ~ /\.(?!well-known).* {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~* \.py$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # --------------------------------
    # Django API (Gunicorn)
    # --------------------------------
    location / {
        proxy_pass http://127.0.0.1:8000;

        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;

        proxy_redirect off;

        # Production timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # APIs should not buffer
        proxy_buffering off;
    }
}
