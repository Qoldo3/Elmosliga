[pytest]
DJANGO_SETTINGS_MODULE = Elmosliga.settings
python_files = tests.py test_*.py *_tests.py
python_classes = Test*
python_functions = test_*

# Useful options
addopts = 
    --reuse-db
    --nomigrations
    -v
    --strict-markers
    --tb=short
    --maxfail=5

# Test markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    auth: Authentication tests
    league: League functionality tests
    prediction: Prediction functionality tests