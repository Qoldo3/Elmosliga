[uwsgi]
# Project directory
chdir = /path/to/your/project

# WSGI module (replace 'myproject' with your project's name)
module = myproject.wsgi:application

# Virtualenv path (if using one)
home = /path/to/venv

# Master process and workers
master = true
processes = 5  # Adjust based on your server CPU/RAM
threads = 2

# Use a socket (recommended for security/performance; Unix socket or TCP)
socket = /tmp/myproject.sock  # Or: socket = 127.0.0.1:8001 for TCP

# Permissions for the socket (Nginx runs as www-data or nginx user)
uid = www-data  # Or your Nginx user
gid = www-data
chmod-socket = 660

# Cleanup on exit
vacuum = true

# Logging
daemonize = /var/log/uwsgi/myproject.log
pidfile = /tmp/myproject-master.pid

# Other production tweaks
harakiri = 20
max-requests = 5000